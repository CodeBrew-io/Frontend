<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/images/favicon.ico">

    <title>CodeBrew - Scala worksheet in your browser</title>
    <meta name="description" content="Codebrew.io is an interactive scala IDE in the cloud. Use the editor to run and share your code snippets online. Codebrew.io provides you with autocompletion, scaladoc and insights on your algorithm."

    <link rel="publisher" href="https://plus.google.com/b/111392294965517358511/111392294965517358511">

    <meta property="og:title" content="New year's resolution: Learn functionnal programming">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://codebrew.io/images/scala-logo.png">
    <meta property="og:url" content="https://codebrew.io/">
    <meta property="og:description" content="Learn functionnal programming with the help of a good code editor, scaladoc, user snippets,
    autocompletion, compilation errors and more!">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://codebrew.io/">
    <meta name="twitter:title" content="New year's resolution: Learn functionnal programming">
    <meta name="twitter:image" content="https://codebrew.io/images/scala-logo.png">

    <meta name="robots" content="index, nofollow">

    <meta name="viewport" content="width=device-width">

    <!-- build:css /styles/libs.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/bower_components/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="/bower_components/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <!-- endbuild -->
    
    <link rel="stylesheet" href="/styles/main.css">
</head>
  <body ng-app="CodeBrew">
    <ng-include src="'/views/header.html'"></ng-include>
    <ng-include src="'/views/code.html'"></ng-include>

    <!-- build:js /scripts/libs.js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    
    <!-- CodeMirror core -->
    <script src="/bower_components/codemirror/lib/codemirror.js"></script>
    <script src="/bower_components/codemirror/mode/clike/clike.js"></script>

    <!-- CodeMirror addons -->
    <script src="/bower_components/codemirror/addon/comment/comment.js"></script>
    <script src="/bower_components/codemirror/addon/edit/closebrackets.js"></script>
    <script src="/bower_components/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/bower_components/codemirror/addon/dialog/dialog.js"></script>
    <script src="/bower_components/codemirror/addon/hint/show-hint.js"></script>
    <script src="/bower_components/codemirror/addon/runmode/runmode.js"></script>
    <script src="/bower_components/codemirror/addon/search/searchcursor.js"></script>
    <script src="/bower_components/codemirror/addon/search/match-highlighter.js"></script>
    <script src="/bower_components/codemirror/addon/selection/active-line.js"></script>
    <script src="/bower_components/codemirror/keymap/sublime.js"></script>
    <script src="/bower_components/codemirror/keymap/extra.js"></script>
    <script src="/bower_components/angular-ui-codemirror/ui-codemirror.js"></script>

    <!-- Visualisation -->
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/threejs/build/three.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) /scripts/app.js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/scaladoc.js"></script>
    <script src="/scripts/services/snippets.js"></script>
    <script src="/scripts/services/scalaEval.js"></script>
    <script src="/scripts/services/keyboardManager.js"></script>
    <script src="/scripts/services/fullscreen.js"></script>
    <script src="/scripts/services/throttle.js"></script>
    <script src="/scripts/services/user.js"></script>
    <script src="/scripts/directives/typeahead.js"></script>
    <script src="/scripts/directives/ui-codemirror.js"></script>
    <script src="/scripts/directives/syntaxhighlight.js"></script>
    <script src="/scripts/controllers/code.js"></script>
    <script src="/scripts/controllers/header.js"></script>
    <script src="/scripts/autocomplete.js"></script>
    <!-- endbuild -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45227610-1', 'codebrew.io');
      ga('send', 'pageview');
    </script>
</body>
</html>
