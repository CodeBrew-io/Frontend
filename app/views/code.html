<section ng-controller="code" ng-init="init()" class="code" ng-class="{
    'with-snippets': viewingMySnippets() || viewingOthersSnippets,
    'fetching': fetching()
    }">
    <ng-include ng-show="showAbout" src="'/views/about.html'"></ng-include>
    <div class="code" ng-class="{'with-snippets': viewingMySnippets() }">
        <div class="side-menu">
            <div class="expand-collapse active">
                <i class="fa fa-fw fa-cog edit" ng-click="toogleEdit()"></i>
                <i class="fa fa-fw fa-question-circle" ng-click="toogleAbout()"></i>
            </div>
        </div>
        <textarea ui-codemirror="cmOptions" ng-model="code"></textarea>
    </div><!-- 
  --><div class="user-snippet " ng-show="viewingMySnippets()">
        <ng-include src="'/views/snippets.html'"></ng-include>
    </div>
</section>
