<div ng-controller="code" ng-init="init()" class="app">
    <div class="code" ng-class="{'with-snippets': viewingMySnippets() || viewingOthersSnippets }">
        <div class="side-menu cm-s-solarized cm-s-{{ getThemeShort() }}">
            <div class="expand-collapse" ng-class="{ 'active': showingSideMenu, 'inactive': !showingSideMenu}">
                <i title="save snippet (ctrl-s)" class="fa saveSnippet" ng-click="save()" 
                    ng-class="saveMySnippetCss()">
                </i>
                <a title="toogle my snippets (ctrl-o)" class="fa toggleMySnippets"
                    ng-class="{'fa-folder-o' : !viewingMySnippets(), 'fa-folder-open-o': viewingMySnippets()}"
                    href="/#/Search">
                </a>
                <i title="search others snippets" class="fa fa-search" ng-click="toogleOthersSnippets()"></i>
                <i title="login" class="fa fa-sign-in login" ng-show="!loggedIn()" ng-click="login()"></i>
                <i title="logout (ctrl-l)" class="fa fa-sign-out logout" ng-show="loggedIn()" ng-click="logOut()"></i>
                <i title="inverse theme colors (ctrl-i)" class="fa theme"
                    ng-class="{'fa-circle-o': !isLigth(), 'fa-circle': isLigth()}"
                    ng-click="toogleTheme()">
                </i>
            </div>
            <div class="fa handle" ng-class="{'fa-bars': !showingSideMenu, 'fa-chevron-up': showingSideMenu}" ng-click="toogleSideMenu()"></div>
        </div>
        <textarea ui-codemirror="optionsCode" ng-model="code"></textarea>
    </div><div class="cm-s-solarized cm-s-{{ getThemeShort() }}" ng-view ></div>
</div>
