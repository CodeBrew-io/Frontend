<form ng-controller="signIn" class="cb-modal signIn" name="signIn" ng-submit="save()" ng-init="init()" ng-show ="showSignIn">
	<div class="form-group" ng-class="{'has-success': signIn.userName.$valid, 'has-error': !signIn.userName.$valid}">
		<label class="control-label">
			Username
			<span class="error" ng-show="signIn.userName.$error.required">is required</span>
			<span class="error" ng-show="signIn.userName.$error.taken">is already taken</span>
			<i class="fa" ng-class="{'fa-check valid': signIn.userName.$valid, 'fa-exclamation invalid': !signIn.userName.$valid}"></i>
			<input ng-model="userName" name="userName" type="text" placeholder="bob" required class="form-control">
		</label>
	</div>
	<div class="actions">
	  <input ng-click="cancel()" value="Cancel" class="btn btn-default">
	  <input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
