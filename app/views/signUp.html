<form ng-controller="signUp" name="signUp" ng-init="init()" ng-show ="showSignUp" class="signUp">
	<div class="form-group" ng-class="{'has-success': signUp.userName.$valid, 'has-error': !signUp.userName.$valid}">
		<label class="control-label">
			Username
			<span class="error" ng-show="signUp.userName.$error.required">is required</span>
			<span class="error" ng-show="signUp.userName.$error.taken">is already taken</span>
			<i class="fa" ng-class="{'fa-check valid': signUp.userName.$valid, 'fa-exclamation invalid': !signUp.userName.$valid}"></i>
			<input ng-model="userName" name="userName" type="text" placeholder="bob" required class="form-control">
		</label>
	</div>
	<div class="form-group" ng-class="{'has-success': signUp.email.$valid, 'has-error': !signUp.email.$valid}">
		<label class="control-label">
			Email 
			<span class="error" ng-show="signUp.email.$error.email">is not valid</span>
			<span class="error" ng-show="signUp.email.$error.required">is required</span>
			<i class="fa" ng-class="{'fa-check valid': signUp.email.$valid, 'fa-exclamation invalid': !signUp.email.$valid}"></i>
			<input ng-model="email" name="email" type="email" placeholder="bob@example.com" required class="form-control">
		</label>
	</div>
	<div class="actions">
	  <button ng-click="cancel()" class="btn btn-default">Cancel</button>
	  <button ng-click="save()" class="btn btn-primary">Save</button>
	</div>
</form>
